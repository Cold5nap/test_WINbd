tags:
  name: News
  description: Crud для новостей

components:
  schemas:
    News:
      type: object
      properties:
        title:
          type: string
          description: Заголовок статьи
          example: Заголовок
        text:
          type: string
          description: Текст статьи
          example: LOREM IPSUM
    Response:
      type: object
      properties:
        message:
          type: string
        news:
          $ref: '#/components/schemas/News'

# endpoints
/api/news:
  get:
    tags: [News]
    summary: Список новостей
    responses:
      200:
        description: Список новостей
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/News'
  post:
    tags: [News]
    summary: Добавление новости
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/News'
    responses:
      200:
        description: добавленная новость
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '#/components/schemas/Response'
/api/news/{id}:
  get:
    tags: [News]
    parameters:
      - in: path
        name: id
    summary: новости по id
    responses:
      200:
        description: новость
        content:
          application/json:
            schema:
              type: object
              items:
                $ref: '#/components/schemas/News'
  put:
    tags: [News]
    parameters:
      - in: path
        name: id
    summary: Обновление новости
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/News'
    responses:
      200:
        description: Успешное добавление новостей
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
  delete:
    tags: [News]
    parameters:
      - in: path
        name: id
    summary: Удаление новости по id
    responses:
      200:
        description: Успешное удаление
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
